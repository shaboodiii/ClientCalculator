<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UFST Calculator</title>
</head>
<body>

    <form th:action="@{/calculator}" th:object="${calculator}" method="post">

        <label>X-Value:</label><br>

        <input type="text" id="number1" th:field="*{xValue}"/><br>

        <label>Y-Value:</label><br>

        <input type="text" id="number2" th:field="*{yValue}"/><br>

        <label>Operator:</label><br>

        <input type="text" id="operator" th:field="*{operator}"/><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
