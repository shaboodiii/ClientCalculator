<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Calculator Client</title>

</head>
<body>
<h1>UFST - Calculator</h1>
<form method="post" th:action="@{/result}" th:object="${calculator}">
    <label for="op1"></label>
    <input type="text" id="op1" name="op1"><br><br>
    <label for="operator"></label>
    <input type="text" id="operator" name="operator"><br><br>
    <label for="op2"></label>
    <input type="text" id="op2" name="op2"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
